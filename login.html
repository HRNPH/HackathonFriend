<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login&Register</title>
    <link rel="stylesheet" href="./components/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    
</head>

<body>
        

    <main>
        <a href="index.html"><img class="img_logo" src="./components/img/Logo2.png" alt="" width="200px" height="200px"></a>
        <div class="container">
            <div class="button-header">
                <button class="b1" onclick={RegisterClick()}>ลงทะเบียน</button>
                <button class="b1" onclick={LoginClick()}> ล็อกอิน</button>

            </div>


            <div id="LoginForm">

                <div class="box">

                    <div>
                        <input type="text" autocomplete="off" placeholder="ชื่อผู้ใช้หรืออีเมล">
                    </div>
                </div>


                <div class="box">

                    <div>
                        <input type="password" autocomplete="off" placeholder="รหัสผ่าน">
                    </div>


                    <button class="Login">เข้าสู่ระบบ</button>

                </div>
            </div>


            <div id='RegisterFrom' class="hidden">
                <div>

                    <div class="box">
                        <div>
                            <input type="text" autocomplete="off" placeholder="ชื่อผู้ใช้">
                        </div>
                    </div>


                    <div class="box">
                        <div>
                            <input type="email" autocomplete="off" placeholder="อีเมล">
                        </div>
                    </div>

                    <div class="box">
                        <div>
                            <input type="password" autocomplete="off" placeholder="ตั้งรหัสผ่าน">
                        </div>
                    </div>

                    <button class="Login">ลงทะเบียน</button>

                </div>

            </div>

            <script>
                // function LoginClick() {
                function RegisterClick() {
                    const loginF = document.getElementById('LoginForm');
                    const regisF = document.getElementById('RegisterFrom');

                    loginF.className = 'hidden';
                    regisF.className = '';
                }

                // function RegisterClick() {
                    function LoginClick() {

                    const loginF = document.getElementById('LoginForm');
                    const regisF = document.getElementById('RegisterFrom');

                    regisF.className = 'hidden';
                    loginF.className = '';
                }
            </script>





        </div>
    </main>
</body>
</html>
